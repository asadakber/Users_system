<head>
  <title>user_form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {{#if currentUser}}
        {{> home}}
        {{else}}
        {{> register}}
        {{> login}}
    {{/if}}
</body>



<template name="register">

    <div class="container py-5">
       <div class="row justify-content-center">
           <div class="col-md-5">
               <div class="card">
                   <div class="card-header">
                       <h5 class="card-title">register</h5>
                   </div>
                   <div class="card-body">
                       <form>
                           <div class="form-group">
                               <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" name="registerEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" /><br>
                               <label for="exampleInputEmail1">Password</label>
                                    <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" type="password" name="registerPassword" /><br>
                               <button type="submit" class="btn btn-primary">Submit</button>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
    </div>

</template>

<template name="login">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Login</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
    <form class="form-group">
        <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  type="email" name="loginEmail" /><br>
        <label for="exampleInputEmail1">Password</label>
             <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  type="password" name="loginPassword" /><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="home">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                 <h1>You're logged in.</h1>
                    <button class="logout btn btn-primary">Logout</button>
            </div>
        </div>
    </div>
</template>
